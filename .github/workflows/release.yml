name: Release App
permissions: read-all
on:
  push:
    branches:
      - main
      - beta
      - dev
      - staging
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Images
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test Node 20 Image
        uses: outoforbitdev/action-docker-test@v0.0.2-staging.2
        with:
          test-command: sh ./.tests/node_twenty.sh
          build-command: docker build --build-arg NODE_MAJOR_VERSION="20"
      - name: Test Node 18 Image
        uses: outoforbitdev/action-docker-test@v0.0.2-staging.2
        with:
          test-command: sh ./.tests/node_eighteen.sh
          build-command: docker build --build-arg NODE_MAJOR_VERSION="18"
      - name: Test ASPNET 6 Image
        uses: outoforbitdev/action-docker-test@v0.0.2-staging.2
        with:
          test-command: sh ./.tests/aspnet_six.sh
          build-command: >-
            docker build 
            --build-arg BASE_IMAGE="mcr.microsoft.com/dotnet/aspnet" 
            --build-arg BASE_TAG=6.0
      - name: Test .NET SDK 6 Image
        uses: outoforbitdev/action-docker-test@v0.0.2-staging.2
        with:
          test-command: sh ./.tests/dotnet_sdk_six.sh
          build-command: >-
            docker build 
            --build-arg BASE_IMAGE="mcr.microsoft.com/dotnet/sdk" 
            --build-arg BASE_TAG=6.0
  release:
    runs-on: ubuntu-latest
    name: Release Images
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Publish Release
        uses: outoforbitdev/action-semantic-release@v1.4.3-staging.2
        id: semantic-release
        with:
          github-token: ${{ secrets.RELEASE_TOKEN }}
          skip-changelog: ${{ github.ref_name != 'main' }}
      - name: Summarize Versions
        env:
          LAST_VERSION: ${{ steps.semantic-release.outputs.last-version }}
          NEXT_VERSION: ${{ steps.semantic-release.outputs.next-version }}
          VERSION_RELEASED: >-
            ${{ steps.semantic-release.outputs.version-released}}
        run: >-
          echo "### Version Summaries" >> $GITHUB_STEP_SUMMARY;
          echo "* Last version - $LAST_VERSION" >> $GITHUB_STEP_SUMMARY;
          echo "* Next version - $NEXT_VERSION" >> $GITHUB_STEP_SUMMARY;
          echo "* Version released - $VERSION_RELEASED" >> $GITHUB_STEP_SUMMARY
      - name: Publish Node 20 Image
        uses: outoforbitdev/action-docker-publish@v2.1.0-staging.1
        if: ${{ steps.semantic-release.outputs.version-released }}
        with:
          docker-username: ${{ vars.DOCKER_USERNAME }}
          docker-token: ${{ secrets.DOCKER_TOKEN }}
          image-name: ${{ vars.NODE_IMAGE_NAME }}
          image-tag: "node20-${{ steps.semantic-release.outputs.next-version }}"
      - name: Publish Node 18 Image
        uses: outoforbitdev/action-docker-publish@v2.1.0-staging.1
        if: ${{ steps.semantic-release.outputs.version-released }}
        with:
          docker-username: ${{ vars.DOCKER_USERNAME }}
          docker-token: ${{ secrets.DOCKER_TOKEN }}
          image-name: ${{ vars.NODE_IMAGE_NAME }}
          image-tag: "node18-${{ steps.semantic-release.outputs.next-version }}"
      - name: Publish ASPNET 6 Image
        uses: outoforbitdev/action-docker-publish@v2.1.0-staging.1
        if: ${{ steps.semantic-release.outputs.version-released }}
        with:
          docker-username: ${{ vars.DOCKER_USERNAME }}
          docker-token: ${{ secrets.DOCKER_TOKEN }}
          image-name: ${{ vars.ASPNET_IMAGE_NAME }}
          image-tag: "aspnet6-${{ steps.semantic-release.outputs.next-version }}"
      - name: Publish .NET SDK 6 Image
        uses: outoforbitdev/action-docker-publish@v2.1.0-staging.1
        if: ${{ steps.semantic-release.outputs.version-released }}
        with:
          docker-username: ${{ vars.DOCKER_USERNAME }}
          docker-token: ${{ secrets.DOCKER_TOKEN }}
          image-name: ${{ vars.ASPNET_IMAGE_NAME }}
          image-tag: "sdk6-${{ steps.semantic-release.outputs.next-version }}"
